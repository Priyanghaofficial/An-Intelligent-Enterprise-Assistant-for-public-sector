<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligent Enterprise Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    #chat {
      width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin: 20px auto;
      background: #fafafa;
    }
    .msg {
      margin: 8px 0;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    #input-area {
      display: flex;
      justify-content: center;
    }
    input {
      width: 400px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Intelligent Enterprise Assistant</h2>
  <div id="chat"></div>
  <div id="input-area">
    <input id="msg" type="text" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("msg");
      const chat = document.getElementById("chat");
      const msg = msgInput.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class='msg user'><b>You:</b> ${msg}</div>`;
      msgInput.value = "";

      const res = await fetch("http://127.0.0.1:8000/api/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: msg })
      });

      const data = await res.json();
      chat.innerHTML += `<div class='msg bot'><b>Assistant:</b> ${data.answer} <br><small><i>Source: ${data.source}</i></small></div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
